<div class="course-list-wrapper">
  <div class="custom-container">
    <div class="courses-list">
      <app-search-bar (filtered)="showFiltered($event)"></app-search-bar>
      <button type="button" class="common-btn add-course-btn">
        <i class="fa fa-plus fa-lg"></i>
        Add course
      </button>
      <app-course
        *ngFor="let course of coursesList | orderBy: fromNew"
        [course]="course"
        (deleted)="onDelete($event)"
      >
      </app-course>
      <app-load-more></app-load-more>
    </div>
  </div>
</div>

<ng-template #modal>
  <div class="modal-body text-center" *ngIf="needToDelete !== null">
    <div class="modal-header">
      <h4 class="modal-title pull-left">
        Do you want to delete {{ needToDelete.title }}?
      </h4>
    </div>
    <div class="modal-buttons">
      <button type="button" class="accept-btn" (click)="confirm()">
        Yes
      </button>
      <button type="button" class="common-btn" (click)="decline()">
        No
      </button>
    </div>
  </div>
</ng-template>
