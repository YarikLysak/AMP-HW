<div class="form-input__short" [formGroup]="parentForm">
  <div class="form-label">
    <label for="duration">Duration:</label>
    <span class="error failed-color">*error</span>
  </div>
  <input
    formControlName="length"
    type="number"
    id="duration"
    class="common-input"
    placeholder="minutes"
  />
</div>
<div class="duration-output">
  {{ parentForm.value.length | duration }}
</div>
