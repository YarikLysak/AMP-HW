<div class="form-input__short" [formGroup]="parentForm">
  <div class="form-label">
    <label for="date">{{ 'BASE.DATE' | translate | titlecase }}:</label>
    <span class="form-error" *ngIf="isError">
      {{ outputError }}
    </span>
  </div>
  <input
    formControlName="date"
    type="text"
    id="date"
    class="common-input"
    [placeholder]="dateFormat"
    [ngClass]="{ 'failed-input': isError }"
  />
</div>
