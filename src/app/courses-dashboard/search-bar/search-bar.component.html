<div class="search-container">
  <label class="search-field">
    <img
      src="assets/ic-search.png"
      srcset="assets/ic-search@2x.png 2x, assets/ic-search@3x.png 3x"
      class="ic_search"
    />
    <input
      (keyup)="searchCourses()"
      [formControl]="searchField"
      type="text"
      placeholder="Text to search"
      class="search-input"
    />
  </label>
</div>
