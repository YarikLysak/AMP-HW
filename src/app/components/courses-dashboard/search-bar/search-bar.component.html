<div class="search-container">
  <label class="search-field">
    <img
      src="assets/ic-search.png"
      srcset="assets/ic-search@2x.png 2x, assets/ic-search@3x.png 3x"
      class="ic_search"
    />
    <input
      [formControl]="searchField"
      type="text"
      placeholder="Text to search"
      class="search-input"
    />
  </label>
  <button type="button" class="accept-btn search-btn" (click)="searchCourses()">
    Search
  </button>
</div>
