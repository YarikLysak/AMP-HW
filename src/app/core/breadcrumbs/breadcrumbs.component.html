<div class="custom-container">
  <div class="breadcrumbs">
    <div *ngFor="let page of crumbsArray" class="crumb">
      <a [routerLink]="page | lowercase" *ngIf="page !== currentPage">
        {{ page }}
      </a>
      <span class="active" *ngIf="page == currentPage">{{ page }}</span>
    </div>
  </div>
</div>
