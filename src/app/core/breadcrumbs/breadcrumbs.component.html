<div class="custom-container">
  <div class="breadcrumbs">
    <div *ngFor="let page of crumbsArray$ | async" class="crumb">
      <a
        [routerLink]="page | lowercase"
        *ngIf="page !== (currentPage$ | async); else currentPage"
      >
        {{ page | translate }}
      </a>
      <ng-template #currentPage>
        <span class="active">{{ page | translate }}</span>
      </ng-template>
    </div>
  </div>
</div>
